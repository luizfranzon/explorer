<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário | Explorer</title>
</head>

<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>
    <form action="">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>
          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title">
          </div>
          <div class="input-wrapper">
            <label for="event-link">Link do evento <span>(comece com https://)</span></label>
            <input type="text" id="event-link">
          </div>
          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
            <input type="number" id="event-whatsapp">
          </div>
          <div class="input-wrapper">
            <label for="event-info">Informações extras</label>
            <textarea type="text" id="event-info"></textarea>
          </div>
          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select placeholder="Tipo do evento" type="number" id="event-category">
              <option value="livestream">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>
          <div class="input-wrapper">
            <label for="admin-email">E=mail do administrador <span>(digite um email válido)</span></label>
            <input type="text" id="admin-email">
          </div>
          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
            <input type="password" id="event-password">
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-isPrivate">
            <label for="event-isPrivate">Evento privado</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Die e hora</legend>
          <div class="triple-col">
            <div class="input-wrapper date-input">
              <label for="event-date">Data</label>
              <input type="date" id="event-date">
            </div>
            <div class="input-wrapper">
              <label for="event-start">Das</label>
              <input type="time" id="event-start">
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>
          </div>
        </div>
      </fieldset>

    </form>
    <footer class="form-buttons">
      <input type="submit" value="Salvar evento">
    </footer>
  </div>
</body>

</html>
